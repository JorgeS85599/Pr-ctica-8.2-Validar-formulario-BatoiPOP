<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BatoiPOP Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mostra</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id= "mostrarProductos"href="#">Tots els Productes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Mes Populars</a></li>
                                <li><a class="dropdown-item" id="mostrarFormulario" href="#">Noves adquisicions</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi bi-person"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Batoi POP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">La teu tenda de segona ma</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5" id="productos">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Aquí los productos -->
                    
                </div>
            </div>
        </section>
        <!-- Fromulario -->
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4 hide" id="form">
                <form id="new-prod" novalidate>
                    <fieldset>
                        <legend>Nuevo producto</legend>
                        <!-- Aquí los inputs y botones del form -->
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" required minlength="10" maxlength="30">
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="original-price">Precio: </label>
                            <input type="number" id="original-price" name="original-price" required min="0" step="0.01">
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="discount-price">Precio descuento: </label>
                            <input type="number" id="discount-price" name="discount-price" min="0" step="0.01">
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="stars">Estrellas: </label>
                            <input type="number" id="stars" name="stars" min="1" max="5"step="1">
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="photo">Foto: </label>
                            <input type="file" id="photo" name="photo" accept=".png, .jpg, .jpeg, .webp">
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="fuel">Gasolina: </label>
                            <select name="fuel" id="fuel">

                            </select>
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            
                            <label for="manual-gear">Cambio manual: </label>
                            <input type="radio" id="manual-gear" name="gear" value="0" checked required>
                            <label for="automatic-gear">Cambio automático: </label>
                            <input type="radio" id="automatic-gear" name="gear" value="1">
                            <span class="error" id="spanerror-radio"></span>
                            
                        </div>
                        <div class="form-group">
                            <label for="kilometros">Kilometros: </label>
                            <input type="number" id="kilometros" name="kilometros" required min="0">
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="acepto">Acepto la política de privacidad de la empresa: </label>
                            <input type="checkbox" id="acepto" name="acepto" required>
                            <span class="error"></span>
                        </div>
                        <button type="submit" class="btn btn-default btn-primary">Añadir</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Batoi Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="datos.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
